tasks:
  Test BLE:
    shell: python -m robot --report NONE --outputdir output --logtitle "BLE" ble.robot

  IF820 Manufacturing Test:
    shell: python -m robot -T -L DEBUG:INFO --report NONE --outputdir mfg_output --logtitle "IF820 Manufacturing Test" if820_mfg_test.robot

  Ping Test:
    robotTaskName: Ping

  Reboot Test:
    robotTaskName: Reboot

  Reboot Loop Text Mode:
    robotTaskName: Reboot Loop Text Mode

  Reboot Loop Binary Mode:
    robotTaskName: Reboot Loop Binary Mode

  System Commands:
      shell: python -m robot --report NONE --outputdir output --logtitle "system_commands" system_commands.robot

  BLE Custom Advertiser:
    robotTaskName: BLE Custom Advertiser

  BLE Custom GATT:
    robotTaskName: BLE Custom GATT

condaConfigFile: conda.yaml

environmentConfigs:
  - conda.yaml

artifactsDir: output

PATH:
  - ..
PYTHONPATH:
  - ..
  - ../common_lib

ignoreFiles:
  - ../.gitignore
