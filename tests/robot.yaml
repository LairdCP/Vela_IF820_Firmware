tasks:
  Test Basic Commands:
    shell: python -m robot --report NONE --outputdir output --logtitle "Basic Commands" basic_commands.robot

  Ping Test:
    robotTaskName: Ping

  Reboot Test:
    robotTaskName: Reboot

  Reboot Loop Text Mode:
    robotTaskName: Reboot Loop Text Mode

  Reboot Loop Binary Mode:
    robotTaskName: Reboot Loop Binary Mode

condaConfigFile: conda.yaml

environmentConfigs:
  - conda.yaml

artifactsDir: output

PATH:
  - ..
PYTHONPATH:
  - ..

ignoreFiles:
  - ../.gitignore
